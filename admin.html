
<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>لوحة التحكم – منصة الاختبارات القصيرة</title>
<link rel="stylesheet" href="./style.css">
<script defer src="./site.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">
        <img src="./alasala-logo.jpg" alt="شعار الأصالة">
        <div class="title">كليات الأصالة – كلية القانون</div>
      </div>
      <nav>
        <a href="./index.html">الرئيسية</a>
      </nav>
    </header>

    <section class="card" id="loginCard">
      <h1>تسجيل دخول الأدمن</h1>
      <form id="loginForm" class="form" style="max-width:420px">
        <input class="input" name="username" placeholder="اسم المستخدم" value="admin" required>
        <input class="input" name="password" type="password" placeholder="كلمة المرور" required>
        <button class="btn btn-primary" type="submit">دخول</button>
        <div class="small-muted">افتراضيًا: admin / AaBbCc123</div>
        <div id="loginErr" class="notice" style="display:none">بيانات الدخول غير صحيحة.</div>
      </form>
    </section>

    <section class="card" id="panel" style="display:none">
      <div style="display:flex;justify-content:space-between;align-items:center;gap:8px;flex-wrap:wrap">
        <h1>لوحة التحكم</h1>
        <div>
          <button class="btn btn-ghost" id="logoutBtn">تسجيل الخروج</button>
        </div>
      </div>

      <div class="tabbar">
        <button class="active" data-tab="inbox">الوارد</button>
        <button data-tab="compose">الرد على رسالة</button>
        <button data-tab="password">تغيير كلمة المرور</button>
      </div>

      <div id="tab-inbox">
        <table class="table">
          <thead><tr>
            <th>التاريخ</th><th>الحالة</th><th>المرسل</th><th>الفئة</th><th>الموضوع</th>
          </tr></thead>
          <tbody id="rows"></tbody>
        </table>
      </div>

      <div id="tab-compose" style="display:none">
        <form id="replyForm" class="form" style="max-width:700px">
          <select class="input" name="ticketId" id="ticketSelect"></select>
          <textarea name="reply" rows="6" placeholder="اكتب ردك..." class="input" required></textarea>
          <button class="btn btn-primary" type="submit">إرسال الرد</button>
          <div id="replyOk" class="notice" style="display:none">تم إرسال الرد وحفظه.</div>
        </form>
      </div>

      <div id="tab-password" style="display:none">
        <form id="passForm" class="form" style="max-width:420px">
          <input class="input" name="old" type="password" placeholder="كلمة المرور الحالية" required>
          <input class="input" name="new" type="password" placeholder="كلمة المرور الجديدة" required>
          <button class="btn btn-primary" type="submit">تحديث</button>
          <div id="passOk" class="notice" style="display:none">تم تحديث كلمة المرور.</div>
          <div id="passErr" class="notice" style="display:none">كلمة المرور الحالية غير صحيحة.</div>
        </form>
      </div>
    </section>

    <footer>تم تطوير المنصّة بواسطة: د.محمد الشمراني – 2025</footer>
  </div>
</body>
</html>
