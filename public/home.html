<!DOCTYPE html><html lang="ar" dir="rtl"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>منصة الأصالة للاختبارات القصيرة</title>
<style>
  body{margin:0;background:#0b1023;color:#e5e7eb;font-family:system-ui,-apple-system,Segoe UI,Roboto,'Noto Sans Arabic',sans-serif}
  header{display:flex;justify-content:space-between;align-items:center;padding:16px;border-bottom:1px solid #1f2a44}
  main{max-width:880px;margin:40px auto;padding:0 16px;text-align:center}
  .card{background:#0b1220;border:1px solid #1f2a44;border-radius:16px;padding:20px}
  .input{width:100%;max-width:560px;padding:12px;border-radius:12px;border:1px solid #334155;background:#0b1220;color:#fff}
  .btn{padding:12px 16px;border-radius:12px;border:none;cursor:pointer;font-weight:800}
  .btn.primary{background:linear-gradient(180deg,#a5072e,#7f0524);color:#fff}
  .btn.secondary{background:transparent;border:1px solid #334155;color:#e5e7eb}
</style></head><body>
<header><div></div><img src="/assets/alasala-logo.jpg" style="height:38px;border-radius:6px"/></header>
<main>
  <div class="card">
    <h1>منصة الأصالة للاختبارات القصيرة</h1>
    <p>بإشراف د. محمد الشمراني – كلية القانون – كليات الأصالة</p>
    <input id="quizId" class="input" placeholder="أدخل رقم/معرّف الاختبار (QUIZ_ID)">
    <div style="margin-top:12px">
      <button id="goStudent" class="btn primary">بدء الاختبار</button>
      <button id="goAdmin" class="btn secondary">دخول الإدارة</button>
    </div>
  </div>
</main>
<script>
  document.getElementById('goStudent').onclick = () => {
    const id = (document.getElementById('quizId').value||'').trim();
    if(!id) { alert('من فضلك أدخل رقم الاختبار QUIZ_ID'); return; }
    location.href = '/q/'+encodeURIComponent(id);
  };
  document.getElementById('goAdmin').onclick = () => { location.href = '/admin'; };
</script>
</body></html>
