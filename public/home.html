<!DOCTYPE html><html lang='ar' dir='rtl'><head>
<meta charset='utf-8'/><meta name='viewport' content='width=device-width, initial-scale=1'/>
<title>منصة الأصالة للاختبارات القصيرة</title>
<style>
:root{--bg:#0b1023;--ink:#e5e7eb;--muted:#c7aa6a;--card:#0b1220;--border:#1f2a44;--accent:#a5072e;--accent2:#7f0524;}
body{margin:0;background:radial-gradient(1200px 700px at 80% -10%, rgba(199,170,106,.12), transparent 60%),radial-gradient(1200px 700px at -20% 110%, rgba(165,7,46,.12), transparent 60%),var(--bg);color:var(--ink);font-family:system-ui,-apple-system,Segoe UI,Roboto,'Noto Sans Arabic',sans-serif}
header{display:flex;justify-content:center;align-items:center;gap:12px;padding:18px 22px;border-bottom:1px solid var(--border)}
header img{height:44px;border-radius:8px}
main{max-width:900px;margin:40px auto;padding:0 16px;text-align:center}
.title{font-size:26px;margin:8px 0 4px}
.subtitle{color:var(--muted);font-weight:600;margin:0 0 18px}
.dev{color:var(--muted);font-size:14px;margin-bottom:18px}
.card{background:var(--card);border:1px solid var(--border);border-radius:16px;padding:24px}
.actions{display:grid;gap:14px;grid-template-columns:1fr;max-width:560px;margin:16px auto 0}
@media(min-width:640px){.actions{grid-template-columns:1fr 1fr}}
.btn{padding:14px 16px;border-radius:12px;border:none;cursor:pointer;font-weight:800}
.btn.primary{background:linear-gradient(180deg,var(--accent),var(--accent2));color:#fff}
.btn.secondary{background:transparent;border:1px solid #334155;color:#e5e7eb}
footer{margin:28px 0 18px;color:var(--muted);font-size:13px}
.note{color:#c7aa6a;margin-top:16px;font-size:13px}
</style></head><body>
<header><img src='/assets/alasala-logo.jpg' alt='ALASALA'></header>
<main><div class='card'>
<div class='subtitle'>منصة الاختبارات القصيرة المطوَّرة</div>
<h1 class='title'>منصة الأصالة للاختبارات القصيرة</h1>
<div class='dev'>تم التطوير بواسطة د. محمد الشمراني – 2025</div>
<div class='actions'>
<button class='btn primary' onclick="location.href='/catalog'">👨‍🎓 دخول الطلاب</button>
<button class='btn secondary' onclick="location.href='/admin'">👨‍🏫 دخول عضو هيئة التدريس</button>
</div>
<div class='note'>المنصة قيد التطوير المستمر لتحسين تجربة أعضاء هيئة التدريس والطلاب.</div>
</div><footer>كلية القانون – كليات الأصالة</footer></main></body></html>
