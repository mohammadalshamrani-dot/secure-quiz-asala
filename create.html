
<!doctype html>
<html lang="ar" dir="rtl"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>إنشاء اختبار – كليات الأصالة</title>
<link rel="stylesheet" href="css/style.css"/><link rel="icon" type="image/x-icon" href="assets/favicon.ico">
<script defer src="assets/common.js"></script></head>
<body>
<header class="header"><a href="index.html" class="brand"><img src="assets/asala-logo.jpg" class="logo"><div><div class="title">كليات الأصالة – كلية القانون</div><div class="subtitle">منصة الاختبارات القصيرة</div></div></a></header>
<main class="container">
  <div class="card">
    <h2>إنشاء اختبار</h2>
    <form id="qf" class="form-grid">
      <label>العنوان</label><input name="title" class="input" required>
      <label>وصف (اختياري)</label><textarea name="desc" rows="4" class="input"></textarea>
      <button class="btn btn-primary">حفظ كاختبار محفوظ</button>
    </form>
  </div>
</main>
<footer class="footer">تم تطوير المنصة بواسطة: د. محمد الشمراني – 2025</footer>
<button class="btn-back-bottom" onclick="goBack()">↩︎ رجوع</button>
<script>
document.getElementById('qf').addEventListener('submit',(e)=>{
  e.preventDefault();
  const fd=new FormData(e.target);
  const q={id:'q_'+uid(), owner:'fac1', title:fd.get('title').trim(), desc:fd.get('desc').trim(), createdAt:new Date().toISOString()};
  saveQuiz(q); alert('تم الحفظ في الاختبارات المحفوظة.'); e.target.reset();
});
</script>
</body></html>
