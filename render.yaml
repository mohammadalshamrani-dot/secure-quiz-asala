services:
  - type: web
    name: secure-quiz-asala
    env: node
    plan: free
    buildCommand: "npm install"
    startCommand: "node server.js"
    envVars:
      - key: JWT_SECRET
        value: asala-quiz-2025-secret
      - key: ALLOWED_EMAIL_DOMAIN
        value: ""
      - key: SIGNUP_CODE
        value: ""
