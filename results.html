
<!doctype html>
<html lang="ar" dir="rtl"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>نتائج الطلاب – كليات الأصالة</title>
<link rel="stylesheet" href="css/style.css"/><link rel="icon" type="image/x-icon" href="assets/favicon.ico">
<script defer src="assets/common.js"></script></head>
<body>
<header class="header"><a href="member-home.html" class="brand"><img src="assets/asala-logo.jpg" class="logo"><div><div class="title">كليات الأصالة – كلية القانون</div><div class="subtitle">منصة الاختبارات القصيرة</div></div></a><div style="margin-inline-start:auto"><a class="btn btn-ghost" href="member-home.html">رجوع</a></div></header>
<main class="container">
  <div class="card">
    <h2>نتائج الطلاب</h2>
    <div id="list"></div>
    <div class="form-grid" style="margin-top:10px">
      <button id="add" class="btn btn-ghost">إضافة نتيجة تجريبية</button>
    </div>
  </div>
</main>
<footer class="footer">تم تطوير المنصة بواسطة: د. محمد الشمراني – 2025</footer>
<script>
const uid = localStorage.getItem('asala_current_user'); if(!uid){ location.href='auth.html'; }
function render(){ const rows=listResults().filter(x=>!uid || x.owner===uid); list.innerHTML = rows.length?('<table class="table"><thead><tr><th>ID</th><th>الاختبار</th><th>النتيجة</th><th>التاريخ</th></tr></thead><tbody>'+rows.map(x=>`<tr><td>${x.id}</td><td>${x.quizId||'-'}</td><td>${x.score}</td><td>${x.createdAt}</td></tr>`).join('')+'</tbody></table>'):'<p class="note">لا توجد نتائج محفوظة بعد.</p>'; } add.onclick=()=>{ saveResult({id:'r_'+uid, quizId:'q_demo', owner:uid, score:Math.round(60+Math.random()*40), createdAt:new Date().toISOString()}); render(); }; render();
</script>
</body></html>
