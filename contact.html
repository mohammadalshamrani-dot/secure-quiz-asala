<!doctype html><html lang="ar" dir="rtl"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>تواصل مع الإدارة</title>
<link rel="stylesheet" href="style.css"/>
</head><body>

<header>
  <div class="container header-inner">
    <div class="brand">
      <img src="logo.png" alt="شعار الأصالة" />
      <div class="title">كليات الأصالة – كلية القانون</div>
    </div>
    <nav>
      <a href="index.html">الرئيسية</a>
      <a href="instructions.html">تعليمات سريعة</a>
      <a href="contact.html">تواصل مع الإدارة</a>
      <a href="login.html">دخول أعضاء هيئة التدريس</a>
      <a href="admin.html">الإدارة</a>
    </nav>
  </div>
</header>


<main class="container form">
  <h2>تواصل مع الإدارة</h2>
  <div class="card">
    <label>الاسم</label><input id="c_name"/>
    <label>البريد الإلكتروني</label><input id="c_email" type="email"/>
    <label>الموضوع</label><input id="c_subject"/>
    <label>الرسالة</label><textarea id="c_body" rows="6"></textarea>
    <div class="actions">
      <button class="btn" onclick="send()">إرسال</button>
      <a class="btn outline" href="index.html">الرئيسية</a>
    </div>
    <div id="ok" class="success" style="display:none">تم إرسال رسالتك.</div>
  </div>
</main>

<footer class="footer">تم تطوير المنصة بواسطة د. محمد الشمراني – 2025 · جميع الحقوق محفوظة</footer><!-- Secure Quiz Asala v3.9 (2025) – added Exam Access Guard (feature-flagged; default OFF) -->

<script>
function send(){
  const msg={id:Date.now(), name:c_name.value.trim(), email:c_email.value.trim(),
  subject:c_subject.value.trim()||'رسالة من نموذج التواصل', body:c_body.value.trim(), ts:new Date().toISOString()};
  const inbox = JSON.parse(localStorage.getItem('adminInbox')||'[]'); inbox.unshift(msg);
  localStorage.setItem('adminInbox', JSON.stringify(inbox)); ok.style.display='block'; c_body.value='';
}
</script>

</body></html>
