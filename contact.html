<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>التواصل مع الإدارة</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">
        <img src="logo.png" alt="شعار المنصة" onerror="this.onerror=null;this.src='assets/logo.png'">
        <div class="title">كليات الأصالة – كلية القانون</div>
      </div>
      <nav>
        <a href="index.html">الرئيسية</a>
        <a href="instructions.html">التعليمات السريعة</a>
        <a href="contact.html" aria-current="page">التواصل مع الإدارة</a>
        <a href="admin.html">لوحة التحكم</a>
      </nav>
    </header>

    <main>
      <section class="card" style="padding:16px;">
        <h1>نموذج إرسال ملاحظة / اقتراح / شكوى</h1>
        <p>يتم حفظ الرسائل محليًا لأغراض الاختبار، وتظهر في <a href="admin.html">لوحة التحكم</a>.</p>

        <form id="contactForm" style="display:grid; gap:12px; max-width:720px;">
          <div style="display:grid; gap:12px; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));">
            <div>
              <label>الاسم</label>
              <input type="text" name="name" required class="input">
            </div>
            <div>
              <label>الصفة</label>
              <select name="role" required class="input">
                <option value="">اختر</option>
                <option>طالب/ـة</option>
                <option>عضو/ة هيئة تدريس</option>
                <option>إداري/ـة</option>
                <option>أخرى</option>
              </select>
            </div>
          </div>

          <div style="display:grid; gap:12px; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));">
            <div>
              <label>البريد الإلكتروني</label>
              <input type="email" name="email" required class="input">
            </div>
            <div>
              <label>الموضوع</label>
              <input type="text" name="subject" required class="input">
            </div>
          </div>

          <div>
            <label>التفاصيل</label>
            <textarea name="body" required class="input" style="min-height:140px;"></textarea>
          </div>

          <div>
            <button type="submit" class="button">إرسال</button>
            <span id="status" style="margin-right:8px;"></span>
          </div>
        </form>
      </section>
    </main>
  </div>

  <script src="./assets/storage.js"></script>
  <script>
    SQStore.ensureAdmin();
    const f = document.getElementById('contactForm');
    const st = document.getElementById('status');
    f.addEventListener('submit', (e)=>{
      e.preventDefault();
      const data = Object.fromEntries(new FormData(f).entries());
      SQStore.addMessage(data);
      f.reset();
      st.textContent = 'تم الإرسال بنجاح — ستظهر الرسالة في لوحة التحكم.';
      setTimeout(()=> st.textContent = '', 3500);
    });
  </script>
</body>
</html>
