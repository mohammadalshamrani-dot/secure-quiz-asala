
<!doctype html>
<html lang="ar" dir="rtl"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>إعدادات البريد – كليات الأصالة</title>
<link rel="stylesheet" href="css/style.css"/><link rel="icon" type="image/x-icon" href="assets/favicon.ico">
<script defer src="assets/common.js"></script></head>
<body>
<header class="header"><a href="index.html" class="brand"><img src="assets/asala-logo.jpg" class="logo"><div><div class="title">كليات الأصالة – كلية القانون</div><div class="subtitle">منصة الاختبارات القصيرة</div></div></a></header>
<main class="container">
  <div class="card">
    <h2>إعدادات البريد (EmailJS)</h2>
    <p class="note">الإرسال اختياري. المنصة تعمل حتى بدون تفعيل البريد.</p>
    <form id="cfg" class="form-grid">
      <label>بريد الأدمن</label><input name="admin" class="input" value="mohammad.alshamrani@alasala.edu.sa">
      <label>Service ID</label><input name="sid" class="input" value="">
      <label>Template ID</label><input name="tid" class="input" value="">
      <label>Public Key</label><input name="pk" class="input" value="">
      <button class="btn btn-primary">حفظ محليًا</button>
    </form>
  </div>
</main>
<footer class="footer">تم تطوير المنصة بواسطة: د. محمد الشمراني – 2025</footer>
<button class="btn-back-bottom" onclick="goBack()">↩︎ رجوع</button>
<script>
const form=document.getElementById('cfg');
form.addEventListener('submit',e=>{e.preventDefault(); const obj={ADMIN_EMAIL:form.admin.value,SERVICE_ID:form.sid.value,TEMPLATE_ID:form.tid.value,PUBLIC_KEY:form.pk.value}; localStorage.setItem('asala_emailjs_cfg', JSON.stringify(obj)); alert('تم الحفظ محليًا');});
</script>
</body></html>
