<!doctype html>
<html lang="ar" dir="rtl"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>إعدادات البريد – كليات الأصالة</title>
<link rel="stylesheet" href="css/style.css"/><link rel="icon" type="image/x-icon" href="assets/favicon.ico">
<script defer src="assets/common.js"></script></head>
<body>
<header class="header" dir="rtl"><a href="index.html" class="brand"><img src="assets/asala-logo.jpg" class="logo"><div><div class="title">كليات الأصالة – كلية القانون</div><div class="subtitle">منصة الاختبارات القصيرة</div></div></a></header>
<main class="container">
  <div class="card">
    <h2 class="section-title">إعدادات البريد (EmailJS)</h2>
    <p class="note">الإعدادات الحالية مضمنة داخل الملفات، ويمكنك تعديلها هنا محليًا إذا رغبت.</p>
    <form id="cfg" class="form-grid">
      <label>بريد الأدمن</label><input name="admin" class="input">
      <label>Service ID</label><input name="sid" class="input">
      <label>Template ID</label><input name="tid" class="input">
      <label>Public Key</label><input name="pk" class="input">
      <button class="btn btn-primary" type="submit">حفظ الإعدادات محليًا</button>
    </form>
    <div class="note" id="status"></div>
  </div>
</main>
<footer class="footer" dir="rtl"><div class="credit">تم تطوير المنصة بواسطة: د. محمد الشمراني – 2025</div><div class="note">© جميع الحقوق محفوظة</div></footer>
<button class="btn-back-bottom" onclick="goBack()">↩︎ رجوع</button>
<script>
const form=document.getElementById('cfg');(function(){const s=getEmailConfigStatus();form.admin.value=s.admin||'';form.sid.value=s.service||'';form.tid.value=s.template||'';form.pk.value=s.publicKey||'';document.getElementById('status').textContent=s.ready?'الإعدادات مضبوطة وتعمل مباشرة.':'الإعدادات المضمنة غير مكتملة.';})();
form.addEventListener('submit',(e)=>{e.preventDefault();const cfg={ADMIN_EMAIL:form.admin.value.trim()||undefined,SERVICE_ID:form.sid.value.trim()||undefined,TEMPLATE_ID:form.tid.value.trim()||undefined,PUBLIC_KEY:form.pk.value.trim()||undefined};localStorage.setItem('asala_emailjs_cfg',JSON.stringify(cfg));alert('تم الحفظ. أعد تحميل الصفحات لتطبيق القيم.');});
</script>
</body></html>
