<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>استعادة كلمة المرور – كليات الأصالة</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
  <script defer src="assets/common.js"></script>
</head>
<body>
<header class="header" dir="rtl">
  <a href="index.html" class="brand" aria-label="العودة للصفحة الرئيسية">
    <img src="assets/asala-logo.jpg" alt="شعار كليات الأصالة" class="logo" />
    <div>
      <div class="title">كليات الأصالة – كلية القانون</div>
      <div class="subtitle">منصة الاختبارات القصيرة</div>
    </div>
  </a>
</header>

<main class="container">
  <div class="card">
    <h2 class="section-title">استعادة كلمة المرور</h2>
    <form id="resetForm" class="form-grid">
      <label>البريد الجامعي</label>
      <input required type="email" name="email" class="input" placeholder="name@alasala.edu.sa">
      <button type="submit" class="btn btn-primary">إرسال رابط الاستعادة</button>
    </form>
    <p class="note">سيصلك رابط إعادة التعيين إلى بريدك (وعند توفّر خادم سيتم تفعيل التعيين تلقائيًا).</p>
  </div>
</main>

<footer class="footer" dir="rtl">
  <div class="credit">تم تطوير المنصة بواسطة: د. محمد الشمراني – 2025</div>
  <div class="note">© جميع الحقوق محفوظة</div>
</footer>

<a class="admin-fab" href="admin.html" title="لوحة تحكم الأدمن">⚙️</a>
<button class="btn-back-bottom" onclick="goBack()">↩︎ رجوع</button>

<script>
document.getElementById('resetForm').addEventListener('submit', async (e)=>{
  e.preventDefault();
  const email = e.target.email.value.trim();
  const token = Math.random().toString(36).slice(2);
  const base = location.origin + location.pathname.replace(/[^\/]+$/, '');
  const link = `${base}reset.html?email=${encodeURIComponent(email)}&token=${token}`;
  await sendEmail(email, 'استعادة كلمة المرور – منصة الاختبارات', 'اضغط الرابط التالي لإعادة التعيين:\n'+link);
  await sendEmail(ADMIN_EMAIL, 'طلب استعادة كلمة المرور', 'طُلب استعادة كلمة المرور للحساب:\n'+email);
  try{
    await fetch('/api/auth/request-reset', {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({email})});
  }catch(e){}
  alert('إن وُجد بريد صالح تم إرسال رسالة استعادة إليه.');
});
</script>
</body>
</html>
